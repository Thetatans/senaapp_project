<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SENA APP{% endblock %}</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Styles */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        nav > div {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a:first-child {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        nav a:first-child:hover {
            transform: translateY(-2px);
            color: #667eea;
        }

        nav img {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        nav img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Mobile menu button */
        nav button {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
        }

        nav button span {
            width: 25px;
            height: 3px;
            background: #2c3e50;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        #navbarNav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        #navbarNav a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #navbarNav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        #navbarNav a:hover::before {
            left: 100%;
        }

        #navbarNav a:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Main Content */
        main {
            min-height: calc(100vh - 140px);
            padding: 2rem 0;
        }

        /* Footer */
        footer {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }

        footer div {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav button {
                display: flex;
            }

            #navbarNav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }

            #navbarNav.show {
                display: block;
                animation: fadeInUp 0.3s ease;
            }

            #navbarNav ul {
                flex-direction: column;
                padding: 1rem;
                gap: 0;
            }

            #navbarNav li {
                width: 100%;
            }

            #navbarNav a {
                display: block;
                width: 100%;
                text-align: center;
                margin: 0.5rem 0;
                padding: 1rem;
            }

            nav > div {
                padding: 1rem;
            }

            nav a:first-child {
                font-size: 1.3rem;
            }

            nav img {
                width: 40px;
                height: 40px;
            }
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>

<body>
    <nav>
        <div>
            <a href="{% url 'aprendices:inicio' %}">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX6Gat1r36ATdBS7sTqqFH8TvIVPMkqsdLgw&s" alt="Logo Sena">
                <strong>SENA APP</strong>
            </a>
            <button type="button" onclick="toggleMenu()" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div id="navbarNav">
                <ul>
                    <li>
                        <a href="{% url 'aprendices:inicio' %}">Inicio</a>
                    </li>
                    <li>
                        <a href="{% url 'aprendices:lista_aprendices' %}">Aprendices</a>
                    </li>
                    <li>
                        <a href="{% url 'instructores:lista_instructores' %}">Instructores</a>
                    </li>
                    <li>
                        <a href="{% url 'admin:index' %}">Panel Admin</a>
                    </li>
                     <li>
                        <a href="{% url 'programas:lista_programas' %}">Programas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div>
            <p>&copy; 2025 SENA APP - Sistema de Gesti√≥n de Aprendices</p>
        </div>
    </footer>

   
</body>

</html>
