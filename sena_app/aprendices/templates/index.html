<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Aprendices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e293b;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        h2 {
            color: #4f46e5;
            font-size: 1.8em;
            margin: 30px 0 15px 0;
            font-weight: 600;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #475569;
        }

        .link-container {
            text-align: center;
            margin: 30px 0;
        }

        .btn-aprendices {
            display: inline-block;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn-aprendices::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn-aprendices:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
            background: linear-gradient(135deg, #5b52f0, #8b44f2);
        }

        .btn-aprendices:hover::before {
            left: 100%;
        }

        .btn-aprendices:active {
            transform: translateY(-1px) scale(1.02);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>inicio</h1>
        
        <h2>Aprendices</h2>
        
        <div class="link-container">
            <a href="/aprendices/" class="btn-aprendices">Chequea los Aprendices</a>
        </div>
    </div>
</body>
</html>
